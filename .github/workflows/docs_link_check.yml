name: Link check for documentation
      (separated from docs.yml to avoid main pipeline failures)

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Check external links
      working-directory: ./docs
      run: |
        echo "Checking if all links are valid..."
        make clean
        make linkcheck SPHINXOPTS="-qW"