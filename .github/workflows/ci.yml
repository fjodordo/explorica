name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout pytest-cov pylint flake8 black

    - name: Run linters
      run: |
        echo "Checking explorica with Pylint..."
        PYTHONPATH=src pylint src/explorica --max-line-length=88
        echo "Checking explorica with Flake8..."
        flake8 src/explorica --max-line-length=88
        echo "Checking explorica format with Black..."
        black --check src/explorica
    - name: Run tests
      run: pytest --cov=explorica --maxfail=1
