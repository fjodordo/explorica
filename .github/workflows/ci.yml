name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pylint flake8 black isort

    - name: Run linters
      run: |
        echo "Running Pylint on explorica.interactions..."
        PYTHONPATH=src pylint src/explorica/interactions --max-line-length=88
        echo "Running Flake8 on explorica.interactions..."
        flake8 src/explorica/interactions --max-line-length=88
        echo "Checking explorica.interactions code format with Black..."
        black --check src/explorica/interactions
        echo "Checking explorica.interactions imports with isort..."
        isort --profile black --check-only src/explorica/interactions

        echo "Running Pylint on explorica._utils..."
        PYTHONPATH=src pylint src/explorica/_utils.py --max-line-length=88
        echo "Running Flake8 on explorica._utils..."
        flake8 src/explorica/_utils.py --max-line-length=88
        echo "Checking explorica._utils code format with Black..."
        black --check src/explorica/_utils.py
        echo "Checking explorica._utils imports with isort..."
        isort --profile black --check-only src/explorica/_utils.py
    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q
